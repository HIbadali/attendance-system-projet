<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des groupes — Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            color: #111827;
        }

        .layout { display: flex; min-height: 100vh; }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background: #111827;
            color: #e5e7eb;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .brand { font-size: 20px; font-weight: bold; margin-bottom: 30px; }
        .brand span { color: #3b82f6; }

        .menu { flex: 1; }
        .menu-item {
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .menu-item:hover,
        .menu-item.active { background: #1f2937; }

        .menu-item a {
            color: inherit;
            text-decoration: none;
            display: block;
        }

        /* MAIN */
        .main {
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar-title {
            font-size: 22px;
            font-weight: bold;
        }

        /* ACTION BAR */
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            align-items: center;
        }

        .search-input {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            width: 260px;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .btn-primary span { margin-left: 6px; }

        /* TABLE */
        table {
            width: 100%;
            margin-top: 16px;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.06);
        }

        th, td {
            padding: 12px;
            font-size: 14px;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f9fafb;
            color: #6b7280;
            font-weight: 500;
        }

        tr:hover { background: #f3f4f6; }

        .actions-btns button {
            border: none;
            background: none;
            cursor: pointer;
        }

        .edit { color: #2563eb; }
        .delete { color: #dc2626; }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: white;
            width: 420px;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn .3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal h2 { margin-bottom: 18px; font-size: 18px; }

        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; margin-bottom: 6px; font-size: 14px; }
        .form-group input {
            width: 100%; padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
        }

        .modal-footer {
            display: flex; justify-content: flex-end; gap: 10px; margin-top: 16px;
        }

        .btn-cancel {
            background: #e5e7eb; padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer;
        }
        .btn-save {
            background: #2563eb; color: white;
            padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer;
        }

    </style>
</head>

<body>

<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="brand">Attendance<span>Admin</span></div>

        <div class="menu">
            <div class="menu-item"><a href="admin_home.html">Dashboard</a></div>
            <div class="menu-item"><a href="admin_students.html">Étudiants</a></div>
            <div class="menu-item"><a href="admin_professors.html">Professeurs</a></div>
            <div class="menu-item"><a href="admin_courses.html">Cours</a></div>
            <div class="menu-item active"><a href="admin_groups.html">Groupes</a></div>
        </div>

        <div class="sidebar-footer">INF101 — Système de présence</div>
    </div>

    <!-- MAIN -->
    <div class="main">

        <div class="topbar">
            <div class="topbar-title">Gestion des groupes</div>
        </div>

        <div class="actions">
            <input type="text" class="search-input" id="search" placeholder="Rechercher un groupe...">

            <button class="btn-primary" id="btnAdd">
                <span class="material-icons">add</span>
                <span>Nouveau groupe</span>
            </button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom du groupe</th>
                    <th>Étudiants</th>
                    <th style="width: 100px;">Actions</th>
                </tr>
            </thead>
            <tbody id="groupsTable"></tbody>
        </table>

    </div>
</div>

<!-- MODAL -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <h2 id="modalTitle">Ajouter un groupe</h2>

        <div class="form-group">
            <label>Nom du groupe</label>
            <input type="text" id="groupName">
        </div>

        <div class="modal-footer">
            <button class="btn-cancel" id="btnCancel">Annuler</button>
            <button class="btn-save" id="btnSave">Enregistrer</button>
        </div>
    </div>
</div>

<script>

let editingId = null;

function loadGroups() {
    $.get("../../../backend/api/admin/getGroups.php", function(res) {

        if (!res.success) return;

        let html = "";
        res.data.forEach(g => {
            html += `
            <tr>
                <td>${g.id}</td>
                <td>${g.group_name}</td>
                <td>${g.student_count}</td>
                <td class="actions-btns">
                    <button onclick="editGroup(${g.id}, '${g.group_name}')">
                        <span class="material-icons edit">edit</span>
                    </button>
                    <button onclick="deleteGroup(${g.id})">
                        <span class="material-icons delete">delete</span>
                    </button>
                </td>
            </tr>`;
        });

        $("#groupsTable").html(html);
    });
}

// MODAL
function openModal(title) {
    $("#modalTitle").text(title);
    $("#modalOverlay").fadeIn();
}
function closeModal() {
    $("#modalOverlay").fadeOut();
}

$("#btnAdd").click(() => {
    editingId = null;
    $("#groupName").val("");
    openModal("Ajouter un groupe");
});

$("#btnCancel").click(closeModal);

function editGroup(id, name) {
    editingId = id;
    $("#groupName").val(name);
    openModal("Modifier le groupe");
}

$("#btnSave").click(() => {
    const name = $("#groupName").val().trim();

    if (name === "") { alert("Veuillez entrer un nom."); return; }

    const data = { id: editingId, group_name: name };

    const url = editingId
        ? "../../../backend/api/admin/editGroup.php"
        : "../../../backend/api/admin/addGroup.php";

    $.ajax({
        url: url,
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify(data),
        success: function(response) {
            closeModal();
            loadGroups();
        }
    });
});

function deleteGroup(id) {
    if (!confirm("Supprimer ce groupe ?")) return;

    $.ajax({
        url: "../../../backend/api/admin/deleteGroup.php",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ id }),
        success: function(response) {
            loadGroups();
        }
    });
}

$("#search").on("input", function() {
    const q = $(this).val().toLowerCase();

    $("#groupsTable tr").each(function() {
        const text = $(this).text().toLowerCase();
        $(this).toggle(text.indexOf(q) > -1);
    });
});

$(document).ready(loadGroups);

</script>

</body>
</html>

<!DOCTYPE html>

<body>

    <div class="content">

        <div id="course-list">Chargement...</div>
    </div>

<script>

function navigate(page){
    window.location.href = page;
}

$("#btn-logout").click(function(){
    $.get("../../../backend/api/auth/logout.php", function(){
        window.location.href = "../../login.html";
    });
});

function loadCourses(){
    $.get("../../../backend/api/professor/getMyCourses.php", function(res){
        if(!res.success){
            $("#course-list").html("Erreur serveur");
            return;
        }

        let html = "";
        res.data.forEach(c => {
            html += `
                <div class="course">
                    <b>${c.title}</b><br>
                    Code : ${c.code}
                </div>
            `;
        });

        $("#course-list").html(html);
    });
}

loadCourses();

</script>

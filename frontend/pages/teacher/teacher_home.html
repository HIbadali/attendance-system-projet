<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord - Professeur</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background: #f4f6f9;
        }

        .sidebar {
            width: 260px;
            background: #1565c0;
            color: white;
            height: 100vh;
            padding: 25px;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .menu-item {
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 18px;
        }

        .menu-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .content {
            flex-grow: 1;
            padding: 40px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        .course {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Professeur</h2>

        <div class="menu-item" id="btn-courses">üìò Cours</div>
        <div class="menu-item" id="btn-create-session">‚ûï Cr√©er une session</div>
        <div class="menu-item" id="btn-logout">üö™ D√©connexion</div>
    </div>

    <div class="content">
        <h1>Mes cours</h1>

        <div id="course-list">Chargement...</div>
    </div>

<script>
const API_BASE = "../../../backend/api"; // üî• 3 points ici

// V√©rifier la session
$.get(`${API_BASE}/auth/check_session.php`)
 .done(function(res){
     console.log("check_session:", res);
     if (!res.success || res.role !== "professor") {
         window.location.href = "../../login.html";
     }
 })
 .fail(function(err){
     console.error("Erreur check_session", err);
 });

// D√©connexion
$("#btn-logout").click(function(){
    $.get(`${API_BASE}/auth/logout.php`)
     .done(function(){
         window.location.href = "../../login.html";
     })
     .fail(function(err){
         console.error("Erreur logout", err);
         alert("Erreur lors de la d√©connexion");
     });
});

// Aller √† la cr√©ation de session
$("#btn-create-session").click(function(){
    window.location.href = "teacher_session_create.html";
});

// Charger les cours
function loadCourses(){
    $.get(`${API_BASE}/professor/getMyCourses.php`)
     .done(function(res){
         console.log("getMyCourses:", res);

         if (!res.success) {
             $("#course-list").html("‚ùå Erreur : " + res.message);
             return;
         }

         if (res.data.length === 0) {
             $("#course-list").html("Aucun cours trouv√©.");
             return;
         }

         let html = "";
         res.data.forEach(c => {
             html += `
                 <div class="course">
                     <b>${c.title}</b><br>
                     Code : ${c.code}
                 </div>
             `;
         });

         $("#course-list").html(html);
     })
     .fail(function(err){
         console.error("Erreur getMyCourses", err);
         $("#course-list").html("‚ùå API inaccessible");
     });
}

loadCourses();
</script>

</body>
</html>

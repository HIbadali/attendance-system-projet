<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 380px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: bold;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #0056bd;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Connexion</h2>

        <label>Email</label>
        <input type="email" id="email" placeholder="exemple@email.com">

        <label>Mot de passe</label>
        <input type="password" id="password" placeholder="Votre mot de passe">

        <button id="btnLogin">Se connecter</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {

            $("#btnLogin").click(function (e) {
                e.preventDefault();

                let email = $("#email").val().trim();
                let password = $("#password").val().trim();

                if (email === "" || password === "") {
                    alert("Veuillez remplir tous les champs.");
                    return;
                }

                $.ajax({
                    url: "../../backend/api/auth/login.php",
                    method: "POST",
                    data: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    contentType: "application/json",
                    dataType: "json",

                    success: function (response) {
                        console.log(response);

                        if (!response.success) {
                            alert(response.message);
                            return;
                        }

                        alert("Connexion réussie !");

                        let role = response.data.role;

                        if (role === "admin") {
                            window.location.href = "admin/admin_home.html";
                        } 
                        else if (role === "professor") {
                            window.location.href = "teacher/teacher_home.html";
                        } 
                        else if (role === "student") {
                            window.location.href = "student/student_home.html";
                        } 
                        else {
                            alert("Rôle inconnu : " + role);
                        }
                    },

                    error: function (xhr) {
                        console.log(xhr.responseText);
                        alert("Erreur serveur !");
                    }
                });

            });

        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Attendance System</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f6f9;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 360px;
            padding: 25px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1565c0;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #0d47a1;
        }

        #error-msg {
            background: #ffd5d5;
            border-left: 4px solid #d32f2f;
            padding: 10px;
            margin-bottom: 12px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Connexion</h2>

        <div id="error-msg"></div>

        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mot de passe">

        <button id="login-btn">Se connecter</button>
    </div>


<script>
$("#login-btn").click(function() {

    let email = $("#email").val();
    let password = $("#password").val();

    if (email === "" || password === "") {
        $("#error-msg").text("Veuillez remplir tous les champs.").show();
        return;
    }

    $.ajax({
        url: "../backend/api/auth/login.php",  // ✅ Bon chemin
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({
            email: email,
            password: password
        }),

        success: function(res) {
            if (!res.success) {
                $("#error-msg").text(res.message).show();
                return;
            }

            let role = res.data.role;

            if (role === "admin") {
                window.location.href = "pages/admin/admin_home.html";
            }
            else if (role === "professor") {
                window.location.href = "pages/teacher/teacher_home.html";
            }
            else if (role === "student") {
                window.location.href = "pages/student/student_home.html";
            }
            else {
                $("#error-msg").text("Rôle inconnu : " + role).show();
            }
        },

        error: function(xhr) {
            $("#error-msg").text("Erreur serveur !").show();
            console.log(xhr.responseText);
        }
    });
});
</script>

</body>
</html>
